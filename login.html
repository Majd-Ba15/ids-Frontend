<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - eLEARNING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icons & Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2>
    </a>
</nav>

<!-- ================= LOGIN ================= -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="bg-light rounded p-5 shadow">

                    <div class="text-center mb-4">
                        <h3>Welcome Back</h3>
                        <p class="text-muted">Login to your account</p>
                    </div>

                    <!-- üîê LOGIN FORM -->
                    <form id="loginForm">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3">
                            Login
                        </button>

                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Don‚Äôt have an account?
                                <a href="signup.html" class="text-primary">Sign up</a>
                            </p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<div class="container-fluid bg-dark text-light footer pt-4">
    <div class="container text-center">
        <p class="mb-0">&copy; eLEARNING. All Rights Reserved.</p>
    </div>
</div>

<!-- ================= JS ================= -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // ‚ùå stop page refresh

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const res = await fetch("https://localhost:7026/api/Auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
            alert("Invalid email or password");
            return;
        }

        const data = await res.json();

        // ‚úÖ Save JWT
        localStorage.setItem("token", data.token);

        // ‚úÖ Redirect to dashboard
        window.location.href = "dashboard.html";

    } catch (error) {
        console.error(error);
        alert("Server error");
    }
});
</script>

</body>
</html>
